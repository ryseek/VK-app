<script src="//vk.com/js/api/xd_connection.js?2"; type="text/javascript"></script>

<script type="text/javascript">
    VK.init(function() {
        VK.api("users.get",{"user_ids":"","fields":"","name_case":""},function(data) {

            if (data.response) {

                document.getElementById("usrId").innerHTML =data.response[0].uid;
                document.getElementById("usrFname").innerHTML =data.response[0].first_name;
                document.getElementById("usrSname").innerHTML =data.response[0].last_name;


            }
        });





    } );


</script>
<p id="usrFname"></p>
