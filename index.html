        VK.api("users.get",{"user_ids":"","fields":"","name_case":""},function(data) {

            if (data.response) {
                var response=data.response[0];
                document.getElementById("usrId").innerHTML =response.uid;
                document.getElementById("usrFname").innerHTML=response.first_name;
                document.getElementById("usrSname").innerHTML=response.last_name;


            }
        });





    } );


</script>
